<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../stylesheet/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>TaskMaster - Sign Up Page</title>
    </head>

    <body class="register-page">

        <!-- ---- Sign Up ---- -->
        <div class="container auth-container">

            <div class="sign-up-box">
                <div class="row">
    
                    <div class="col-12 col-md-6 sign-up-text text-center p-5 d-none d-md-block">
                        <div>
                            <h3>Register and start to monitor your daily tasks</h3>
                            <h5>Achieving your goals is our priority!</h5>
                            <img src="../img/sign-up.png" class="w-100" alt="">
                        </div>
                        <a href="../index.html"><button>Back to Homepage</button></a>
                    </div>
    
                    <div class="col-12 col-md-6 auth-form p-5">
                        <div class="p-0 p-md-5">
                            <a href="../index.html" class="d-block d-md-none mb-5"><button>Back to Homepage</button></a>
                            <div class="auth-user-box mx-auto"><i class="fa fa-user"></i></div>
                            <h2 class="sm-auth-text text-decoration-underline text-center mt-3 fw-bold d-block d-md-none">Sign Up</h2>
                            <div class="form-group my-3">
                                <label for="" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="form-group my-3">
                                <label for="" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                            <div class="form-group my-3">
                                <label for="" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="form-group my-3">
                                <label for="" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="form-group my-3">
                                <button class="btn w-100 fw-bold" id="signUpBtn">Sign Up</button>
                            </div>
                            <p>Already have an account? <a href="signIn.html">Sign In</a></p>
                        </div>
                    </div>
    
                </div>

            </div>
        </div>

    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/01305961a7.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js" integrity="sha512-AA1Bzp5Q0K1KanKKmvN/4d3IRKVlv9PYgwFPvm32nPO6QS8yH1HO7LbgB1pgiOxPtfeg5zEn2ba64MUcqJx6CA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../script/signUp.js"></script>

</html>
